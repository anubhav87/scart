<ion-view style="" class="" id="category" title="Menu">
	<ion-content class="has-header" padding="false" ng-init="loadMenu()">
		<ion-refresher on-refresh="loadMenu();"></ion-refresher>
		<div class="bar bar-header item-input-inset">
			<input type="text" placeholder=" Search" ng-model="search" style="width:100%;"/>
		</div>
		<ion-list>
		  <ion-item  type="item-text-wrap" ng-repeat="item in menu | filter:search">
		    <a style="text-decoration:none;" ui-sref="tabsController.products_list({ category_id: {{item.category_id}} })">
		    	<span ng-bind-html="item.name"></span>
		    </a>
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
