<ion-view style="" class=" " id="page7" title="Menu">
	<ion-content class="has-header" padding="false"  ng-init="loadMenu()"  >
		<ion-refresher on-refresh="loadMenu();"></ion-refresher>
		<div class="bar bar-header item-input-inset">
			<input type="text" placeholder=" Search" ng-model="search" style="width:100%; padding-left:11px;" />
		</div>
		<ion-list>
		  <ion-item  type="item-text-wrap" ng-repeat="item in menu | filter:search">
		    <span ng-bind-html="item.name"></span>
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
