<ion-view style="" class=" " id="page6" title="Signup">
    <ion-content class="has-header" padding="true" style="background: url(img/bg1.jpg) center; background-size: cover;">
        <form name="signupForm" class="list " id="signup-form2" novalidate>
            <ion-list class=" " id="signup-list3">

			        <div class="app-icon"></div>

              <label class="item item-input item-floating-label">
                <span style="color: #9F9F9F;"  class="input-label">First Name</span>
                <input style="color: #ffffff;" ng-model="user.firstname" type="text" placeholder="First Name" required>
              </label>

              <label class="item item-input item-floating-label">
                <span style="color: #9F9F9F;"  class="input-label">Last Name</span>
                <input style="color: #ffffff;" ng-model="user.lastname" type="text" placeholder="Last Name" required>
              </label>

              <label class="item item-input item-floating-label">
                <span style="color: #9F9F9F;" class="input-label">Phone</span>
                <input style="color: #ffffff;" ng-model="user.phone" type="tel" placeholder="Phone" required>
              </label>

              <label class="item item-input item-floating-label">
                  <span style="color: #9F9F9F;" class="input-label">Email</span>
                  <input style="color: #ffffff;" ng-model="user.email" type="email" placeholder="Email" required>
              </label>

              <label class="item item-input item-floating-label">
                  <span style="color: #9F9F9F;" class="input-label">Password</span>
                  <input style="color: #ffffff;" ng-model="user.password" type="password" placeholder="Password" required>
              </label>


            </ion-list>
            
            <div style="width: 279px; height: 35px;" class="spacer"></div>

            <button ng-click="signupEmail(signupForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline " style="border-radius:0px 0px 0px 0px;" id="signup-button3">SIGN UP WITH YOUR EMAIL</button>
            <!-- <button class=" button button-positive  button-block icon-left ion-social-facebook " style="border-radius:0px 0px 0px 0px;" id="signup-button4">SIGN UP WITH FACEBOOK</button> -->
        </form>
    </ion-content>
</ion-view>
